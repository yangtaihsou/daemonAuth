<!DOCTYPE html>
<html>
<head>
    <title>资源管理</title>
    #parse("header.html")
    <script>
        var dics = {
            nodeType: $customTag.getDicJson("nodeType"),
            status: {true: "有效", false: "无效"}
        };
    </script>
</head>
<body>
<div id="rrapp">
    <div class="form-horizontal" style="width: auto;padding:20px">
        <div class="form-group">
            <label class="col-md-1 control-label">用户id：</label>
            <div class="col-md-2">
                <input class="form-control" name="userPinLike" v-model="params.userPinLike"/>
            </div>
            <label class="col-md-1 control-label">用户名：</label>
            <div class="col-md-2">
                <input class="form-control" name="userName" v-model="params.userName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label">操作记录人</label>
            <div class="col-md-2">
                <input class="form-control" name="operateErp" v-model="params.operateErp"/>
            </div>
            <label class="col-md-1 control-label">有效/无效：</label>
            <div class="col-md-4">
                <label class="radio-inline">
                    <input type="radio" name="enable" value="true" v-model="params.enable">有效
                </label>
                <label class="radio-inline">
                    <input type="radio" name="enable" value="false" v-model="params.enable">无效
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-success" @click="query">查询</button>
                &nbsp;&nbsp;<button type="button" class="btn btn-default" @click="create">新增</button>
            </div>

        </div>
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<div id="sysMenuLayer" style="display: none;padding:10px;">
    <ul id="sysMenuTree" class="ztree"></ul>
</div>

<script src="${rc.contextPath}/js/user_mng.js?t=${date.systemTime}"></script>
</body>
</html>
