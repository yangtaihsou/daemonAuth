<!DOCTYPE html>
<html>
<head>
    <title>资源修改</title>
    #parse("header.html")
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/main.css">
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">资源编码</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="resources.resourceCode" placeholder="资源编码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">资源名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="resources.resourceName" placeholder="资源名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">节点类型</div>
            <div class="col-sm-10">
                <select class="form-control" name="nodeType" v-model="resources.nodeType">
                    <option value="">请选择</option>
                    $customTag.options("nodeType")
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">上级节点</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" style="cursor:pointer;" @click="menuTree" readonly="readonly"
                       v-model="resources.parentName" placeholder="点击选择"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">资源url</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="resources.resourceUrl" placeholder="资源url"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">资源图标</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="resources.resourceIcon" placeholder="资源图标"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">资源标示id</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="resources.resourceId" placeholder="资源标示id"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="保存"/>
            <!--&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>-->
        </div>
    </form>
</div>

<!-- 选择菜单 -->
<div id="menuLayer" style="display: none;padding:10px;">
    <ul id="menuTree" class="ztree"></ul>
</div>

<script src="${rc.contextPath}/js/resource_add.js?_${date.systemTime}"></script>
</body>
</html>
