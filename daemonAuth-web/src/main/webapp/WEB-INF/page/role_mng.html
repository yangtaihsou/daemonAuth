<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>资源管理</title>
    #parse("header.html")
    <script>
        var dics = {
            nodeType: $customTag.getDicJson("nodeType"),
            status: {true: "有效", false: "无效"}
        };
    </script>
</head>
<body>
<div id="rrapp">
    <div class="form-horizontal" style="width: auto;padding:20px">
        <div class="form-group">
            <label class="col-md-1 col-md-offset-2 control-label">角色编码：</label>
            <div class="col-md-2">
                <input class="form-control" name="resourceCodeLike" v-model="params.roleCodeLike"/>
            </div>
            <label class="col-md-1 control-label">角色名称：</label>
            <div class="col-md-2">
                <input class="form-control" name="resourceName" v-model="params.roleName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 col-md-offset-2 control-label">系统编码：</label>
            <div class="col-md-2">
                <select class="form-control" v-model="params.systemCode">

                    <option value="">请选择</option>
                    <option v-for="option in resources" v-bind:value="option.resourceCode">
                        {{ option.resourceName }}
                    </option>
                </select>
            </div>
            <label class="col-md-1 control-label">有效/无效：</label>
            <div class="col-md-2">
                <label class="radio-inline">
                    <input type="radio" name="enable" value="true" v-model="params.enable">有效
                </label>
                <label class="radio-inline">
                    <input type="radio" name="enable" value="false" v-model="params.enable">无效
                </label>
            </div>
        </div>
        <div class="form-group" style="margin-top: 30px;">
            <div class="col-md-offset-5">
                <button type="button" class="btn btn-success" @click="query">查询</button>
                &nbsp;&nbsp;<button type="button" class="btn btn-default" @click="create">新增</button>
            </div>
        </div>
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<div id="sysMenuLayer" style="display: none;padding:10px;">
    <ul id="sysMenuTree" class="ztree"></ul>
</div>
<script src="${rc.contextPath}/js/role_mng.js?t=${date.systemTime}"></script>
</body>
</html>
