<!DOCTYPE html>
<html>
<head>
    <title>用户维护</title>
    #parse("header.html")
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/main.css">
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">用户id：</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="user.userPin" :readonly="user.readonly"
                       placeholder="用户id"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">用户名称：</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="user.userName" placeholder="用户名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">邮件：</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="user.email" placeholder="邮件"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">电话：</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="user.tel" placeholder="电话"/>
            </div>
        </div>

        <div id="authorization" class="form-group">
            <div class="col-sm-2 control-label">用户角色：</div>
            <div class="col-sm-10" style="max-height: 500px;overflow-y: scroll">
                <ul id="menuTree" class="ztree"></ul>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="保存"/>
            <!--&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>-->
        </div>
    </form>
</div>

<script src="${rc.contextPath}/js/user_add.js?_${date.systemTime}"></script>
</body>
</html>
